---
- name: "get goss binary"
  become: yes
  get_url:
    url: "https://github.com/aelsabbahy/goss/releases/download/{{ goss_version }}/goss-linux-amd64"
    dest: "{{ goss_path }}/goss"
    validate_certs: no
    mode: 0755
    checksum: "sha256:{{ goss[goss_version].sha256sum }}"

- name: "copy dgoss to remote"
  copy:
    src: "dgoss"
    dest: "{{ goss_path }}/dgoss"
    mode: 0755
